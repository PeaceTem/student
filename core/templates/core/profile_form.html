
{% extends 'core/form.html' %}
{% load crispy_forms_tags %}


<h3>Profile form</h3>


{% block main %}

<form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{form.media}}
    {{ form|crispy }}

    <button type="submit" style="background: #f11919; color: #fff;  width: 500px; max-width: 90vw;">Submit</button>
  </form>

  <script>
    $(function () {
      $("#id_date_of_birth").datepicker({
        format:'dd/mm/yyyy',
      });
    });
  </script>
{% endblock %}
