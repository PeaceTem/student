{% extends 'base.html' %}

{% load static %}

{% block content %}
{% if messages %}
    <div class="messages">
    {% for message in messages %}
        <div {% if message.tags == 'error' %} 
            class='alert alert-danger'
            {%else %}
            class='alert alert-{{message.tags}}'
            {% endif %} role="alert">
            {{message}}
    </div>
    {% endfor %}
    </div>
{% endif %}

<script src="{% static 'js/jquery.js' %}" ></script>
<script>
$('.messages').hide(5000)
</script>
{% endblock content %}
