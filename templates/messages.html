{% extends 'base.html' %}

{% load static %}

{% block content %}
{% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li {% if message.tags == 'error' %} 
            class='alert alert-danger'
            {%else %}
            class='alert alert-{{message.tags}}'
            {% endif %} role="alert">
            {{message}}
        </li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock content %}
