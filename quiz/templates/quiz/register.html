{% extends 'quiz/base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock title %}
{% block content %}
<body>
    <section>
        <div class="imgBx">
            <img src="{% static 'quiz/quiz.jpg' %}">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Register</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="username" id="id_username">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="password1" id="id_password1">
                    </div>
                    <div class="inputBx">
                        <span>Confirm Password</span>
                        <input type="password" name="password2" id="id_password2">
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Sign Up">
                    </div>
                    <div class="inputBx">
                        <p>
                            Already have an account? <a href="{% url 'quiz:login' %} ">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>  
</body>
{% endblock content %}
